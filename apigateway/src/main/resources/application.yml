server:
    port: 8081

spring:
    application:
        name: gateway-service
    data:
        redis:
            port: 6379
            host: localhost
    cloud:
        gateway:
            discover:
                locator:
                    enabled: true
            routes:
                - id: employeeservice
                  uri: lb://employeeservice
                  predicates:
                      - Path=/api/v1/employees/**
                  filters:
                      - name: RequestRateLimiter
                        args:
                            redis-rate-limiter.replenishRate: 10
                            redis-rate-limiter.burstCapacity: 20
                            redis-rate-limiter.requestedTokens: 1
                      - KeyAuthFilter
                - id: bookservice
                  uri: lb://bookservice
                  predicates:
                      - Path=/api/v1/books/**
                  filters:
                      - name: RequestRateLimiter
                        args:
                            redis-rate-limiter.replenishRate: 10
                            redis-rate-limiter.burstCapacity: 20
                            redis-rate-limiter.requestedTokens: 1
                      - KeyAuthFilter
                - id: userservice-public
                  uri: http://localhost:9005
                  predicates:
                      - Path=/api/v1/users/public/**
                - id: userservice
                  uri: http://localhost:9005
                  predicates:
                      - Path=/api/v1/users/**
                  filters:
                      - JwtHeaderFilter

    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: http://localhost:8180/realms/ltfullstack

eureka:
    instance:
        hostname: localhost
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
            register-with-eureka: true
            fetch-registry: true
